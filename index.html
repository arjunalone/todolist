<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK MANAGER</title>
    <style>
        .section {
            margin: 20px 0;
        }
    </style>
    <script>
        function loadContent() {
            fetch('login.html')
                .then(response => response.text())
                .then(data => document.getElementById('section1').innerHTML = data);
            fetch('register.html')
                .then(response => response.text())
                .then(data => document.getElementById('section2').innerHTML = data);
            fetch('add.html')
                .then(response => response.text())
                .then(data => document.getElementById('section3').innerHTML = data);
            fetch('display.html')
                .then(response => response.text())
                .then(data => document.getElementById('section4').innerHTML = data);
        }
        window.onload = loadContent;
    </script>
</head>
<body>
    <h1>Dynamic HTML Application</h1>
    <div class="section" id="section1">
        <!-- Content will be loaded here -->
    </div>
    <div class="section" id="section2">
        <!-- Content will be loaded here -->
    </div>
    <div class="section" id="section3">
        <!-- Content will be loaded here -->
    </div>
    <div class="section" id="section4">
        <!-- Content will be loaded here -->
    </div>
</body>
</html>
